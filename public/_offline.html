<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        font-family: Inter, Roboto, system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #fff;
        color: #111;
        text-align: center;
      }
      .card {
        max-width: 520px;
        padding: 28px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Some features may be unavailable. Please check your internet connection and try again.</p>
      <button onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
